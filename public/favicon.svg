  <path d="M12 14 C12 10.7 14.7 8 18 8 L46 8 C49.3 8 52 10.7 52 14 L52 38 C52 41.3 49.3 44 46 44 L36 44 L30 54 L24 44 L18 44 C14.7 44 12 41.3 12 38 Z"
